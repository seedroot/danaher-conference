<header class="col-lg-12 header">
	<center>
		<p class="header-text">Upload Selfie</p>
	</center>
</header>
<label class="err" ng-model="vm.msg"></label>
<div class="col-lg-12 form-selfie">
	
	<div class="col-lg-12 img">
		<center>
			<img class="img-circle profile" id="imgSelfie" ng-src="{{ vm.img }}" style="width: 250px; height: 250px">
		</center>
		<center>
			<button class="btn btn-default  img-btn" ng-click="vm.openCamera()">Click a selfie</button>
		</center>
		<center class="hide">
			<button class="btn btn-default img-btn">Upload from gallery</button>
		</center>
	</div>
    
	<center>
		<button class="btn btn-default img-btn img-next" ng-click="vm.next()">Next
		</button>
	</center>
</div>
