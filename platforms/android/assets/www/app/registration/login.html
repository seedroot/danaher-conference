<div class="col-lg-12 logo">
	<center>
		<img src="img/logo.png" width="50%">
	</center>
</div>
<div class="col-lg-12 form1">
	<center>
		<div class="input-group col-lg-3 input1" style="float:left !important;">
		    <span class="input-group-addon " id="sizing-addon1"><img src="img/user.svg" width="20px"></span>
		    <input type="text" ng-model="vm.email" class="form-control form1-control" aria-describedby="sizing-addon1" placeholder="Email">
		</div>
		<div class="input-group col-lg-3 input1" style="float:left !important;">
		    <span class="input-group-addon" id="sizing-addon2"><img src="img/pswd.svg" width="20px"></span>
		    <input type="text" ng-model="vm.password" class="form-control form1-control" aria-describedby="sizing-addon2" placeholder="Password">
		</div>
	</center>
	<p class="forgot-pswd"><center><a href="">Forgot your password?</a></center></p>
	<label class="err err-login" ng-model="vm.msg"></label>
	<center>
		<button class="btn btn-default signin" ng-click="vm.login()">Sign in
		</button>
	</center>
</div>
